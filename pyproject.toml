[tool.poetry]
name = "YOHO"
version = "0.1.0"
description = "You Only Hear Once"
authors = [
    "JirkaKlimes <jiriklimes920@gmail.com>",
    "OndraBaudisch <ondrabaudisch@gmail.com>",
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
jaxlib = { version = "^0.4.26+cuda12.cudnn89", platform = "linux", source = "jax" }
flax = "^0.8.2"

[[tool.poetry.source]]
name = "jax"
url = "https://storage.googleapis.com/jax-releases/jax_cuda_releases.html"
priority = "primary"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
